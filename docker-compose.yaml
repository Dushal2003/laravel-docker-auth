# docker‑compose.yml
version: "3.9"

networks:
  laravel:
    driver: bridge

volumes:
  db_data:           # persistent MySQL data

services:
  # PHP‑FPM / Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html                      # project source
      - ./storage/certs:/var/www/html/storage/certs
    expose:
      - "9000"                                # internal PHP‑FPM port
    depends_on:
      - mysql
    networks:
      - laravel

  # Nginx reverse‑proxy
  webserver:
    image: nginx:alpine
    container_name: nginx-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro         # SSL certs / keys
    depends_on:
      - app
    networks:
      - laravel

  # MySQL 8
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  # phpMyAdmin for convenience
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - laravel
